      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">24.000</span> Scope of part.</h1>
      <div class="body conbody">
         <p class="p" id="id1617MA070V2__d1604e8">This part prescribes policies and procedures that apply requirements of the Privacy Act of1974 (<span class="ph">
               <a class="xref" href="http://uscode.house.gov/browse.xhtml;jsessionid=114A3287C7B3359E597506A31FC855B3" target="_blank">5 U.S.C.552a</a>
            </span>) (the Act) and OMB CircularNo.A-130, December 12,1985, to Government contracts and cites the Freedom of Information Act (<span class="ph">
               <a class="xref" href="http://uscode.house.gov/browse.xhtml;jsessionid=114A3287C7B3359E597506A31FC855B3" target="_blank">5 U.S.C.552</a>
            </span>, as amended).</p>
      </div>
