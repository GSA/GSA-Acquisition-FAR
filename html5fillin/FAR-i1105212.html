   <article class="nested0" aria-labelledby="ariaid-title1" id="i1105212">
      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">16.105</span> Solicitation provision.</h1>
      <div class="body conbody">
         <p class="p" id="i1105212__d979e8">The contracting officer shall complete and insert the provision at <span class="ph">
               <a class="xref fm:ParaNumOnly" href="FAR-i1058118.html#i1058118">52.216-1</a>
            </span>, Type of Contract, in a solicitation unless it is for-</p>
         <ol style="list-style-type:none;"><li>
               <p class="p" id="i1105212__d979e16">
                  <span class="ph autonumber">(a)</span>
                  A fixed-price acquisition made under simplified acquisition procedures; or</p>
            </li><li>
               <p class="p" id="i1105212__d979e21">
                  <span class="ph autonumber">(b)</span>
                  Information or planning purposes.</p>
            </li></ol>
      </div>
   </article>
</article></main></body></html>
