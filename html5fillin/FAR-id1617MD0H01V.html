   <article class="nested0" aria-labelledby="ariaid-title1" id="id1617MD0H01V">
      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">34.005-6</span> Full production.</h1>
      <div class="body conbody">
         <p class="p">Contracts for full production of successfully tested major systems selected from the full-scale development phase may be awarded if the agency head-</p>
         <ol style="list-style-type:none;"><li>
               <p class="p" id="id1617MD0H01V__d2254e12">
                  <span class="ph autonumber">(a)</span>
                  Reaffirms the mission need and program objectives; and</p>
            </li><li>
               <p class="p" id="id1617MD0H01V__d2254e17">
                  <span class="ph autonumber">(b)</span>
                  Grants approval to proceed with production.</p>
            </li></ol>
      </div>
   </article>
</article></main></body></html>
