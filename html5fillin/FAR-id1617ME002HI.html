      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">49.207</span> Limitation on settlements.</h1>
      <div class="body conbody">
         <p class="p">The total amount payable to the contractor for a settlement, before deducting disposal or other credits and exclusive of settlement costs, must not exceed the contract price less payments otherwise made or to be made under the contract.</p>
