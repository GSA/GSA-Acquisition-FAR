   <article class="nested0" aria-labelledby="ariaid-title1" id="id1617MD060GE">
      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">23.104</span> Exceptions.</h1>
      <div class="body conbody">
         <p class="p">This subpart does not apply to the following acquisitions:</p>
         <ol style="list-style-type:none;"><li>
               <p class="p" id="id1617MD060GE__d1538e12">
                  <span class="ph autonumber">(a)</span>
                  Contracts performed outside of the United States, unless the agency head determines that such application is in the interest of the United States.</p>
            </li><li>
               <p class="p" id="id1617MD060GE__d1538e17">
                  <span class="ph autonumber">(b)</span>
                  Weapon systems.</p>
            </li></ol>
      </div>
   </article>
</article></main></body></html>
