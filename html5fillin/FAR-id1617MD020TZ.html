         <span class="ph autonumber">22.303</span> Administration and enforcement.</h1>
      <div class="body conbody">
         <p class="p" id="id1617MD020TZ__d1313e8">The procedures and reports required for construction contracts in <span class="ph">
               <a class="xref fm:Subpart" href="FAR-i1097644.html#i1097644">subpart&nbsp; 22.4</a>
            </span> also apply to investigations of alleged violations of the statute on other than construction contracts.</p>
