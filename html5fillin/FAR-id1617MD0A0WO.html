         <span class="ph autonumber">28.105</span> Other types of bonds.</h1>
      <div class="body conbody">
         <p class="p">The head of the contracting activity may approve using other types of bonds in connection with acquiring particular supplies or services. These types include advance payment bonds and patent infringement bonds.</p>
