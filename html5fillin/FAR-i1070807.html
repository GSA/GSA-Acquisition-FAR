   <article class="nested0" aria-labelledby="ariaid-title1" id="i1070807">
      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">47.305-17</span> Returnable cylinders.</h1>
      <div class="body conbody">
         <p class="p" id="i1070807__d2829e8">The contracting officer shall insert the clause at <span class="ph">
               <a class="xref fm:ParaNumOnly" href="FAR-i1046642.html#i1046642">52.247-66</a>
            </span>, Returnable Cylinders, in a solicitation and contract whenever the contract involves the purchase of gas in contractor-furnished returnable cylinders and the contractor retains title to the cylinders.</p>
      </div>
   </article>
