      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">22.403-5</span> Executive Order 13706.</h1>
      <div class="body conbody">
         <p class="p" id="id16CLB070GMM__d1325e8">Executive Order 13706 establishes paid sick leave for employees of certain Federal contractors. See <span class="ph">
               <a class="xref fm:Subpart" href="FAR-CDCJDEIII5.html#CDCJDEIII5">subpart&nbsp; 22.21</a>
            </span> and the clause at <span class="ph">
               <a class="xref fm:ParaNumOnly" href="FAR-i52_222_62.html#i52_222_62">52.222-62</a>
            </span>, Paid Sick Leave under Executive Order 13706.</p>
      </div>
   </article>
