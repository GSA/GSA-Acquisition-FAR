      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">37.200</span> Scope of subpart.</h1>
      <div class="body">
         <p class="p">This subpart prescribes policies and procedures for acquiring advisory and assistance services by contract. The subpart applies to contracts, whether made with individuals or organizations, that involve either personal or nonpersonal services.</p>
