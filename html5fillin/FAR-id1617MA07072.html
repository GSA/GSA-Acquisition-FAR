      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">23.300</span> Scope of subpart.</h1>
      <div class="body">
         <p class="p">This subpart prescribes policies and procedures for acquiring deliverable items, other than ammunition and explosives, that require the furnishing of data involving hazardous materials. Agencies may prescribe special procedures for ammunition and explosives.</p>
      </div>
