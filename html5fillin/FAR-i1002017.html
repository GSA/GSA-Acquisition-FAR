   <article class="nested0" aria-labelledby="ariaid-title1" id="i1002017">
      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">53.103</span> Exceptions.</h1>
      <div class="body conbody">
         <p class="p">Agencies shall not-</p>
         <ol style="list-style-type:none;"><li>
               <p class="p" id="i1002017__d3794e12">
                  <span class="ph autonumber">(a)</span>
                  Alter a standard form prescribed by this regulation; or</p>
            </li><li>
               <p class="p" id="i1002017__d3794e17">
                  <span class="ph autonumber">(b)</span>
                  Use for the same purpose any form other than the standard form prescribed by this regulation without receiving in advance an exception to the form.</p>
            </li></ol>
      </div>
   </article>
</article></main></body></html>
