      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">36.209</span> Construction contracts with architect-engineer firms.</h1>
      <div class="body conbody">
         <p class="p">No contract for the construction of a project shall be awarded to the firm that designed the project or its subsidiaries or affiliates, except with the approval of the head of the agency or authorized representative.</p>
      </div>
