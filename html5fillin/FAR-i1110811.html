   <article class="nested0" aria-labelledby="ariaid-title1" id="i1110811">
      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">14.202-8</span> Electronic bids.</h1>
      <div class="body conbody">
         <p class="p" id="i1110811__d825e8">In accordance with <span class="ph">
               <a class="xref fm:Subpart" href="FAR-i1123002.html#i1123002">subpart&nbsp; 4.5</a>
            </span>, contracting officers may authorize use of electronic commerce for submission of bids. If electronic bids are authorized, the solicitation shall specify the electronic commerce method(s) that bidders may use.</p>
      </div>
   </article>
