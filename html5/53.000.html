            <li class="li file:/ditatool/gsa/FAR/EditableBranch/dita/53.000.ditali:1;16:37">
               <p class="p file:/ditatool/gsa/FAR/EditableBranch/dita/53.000.ditap:2;17:52" id="FAR_53_000__d3790e12">
                  <span class="ph autonumberfile:/ditatool/gsa/FAR/EditableBranch/dita/53.000.ditaph:2;18:62">(a)</span>

            </li>

               <p class="p file:/ditatool/gsa/FAR/EditableBranch/dita/53.000.ditap:3;23:52" id="FAR_53_000__d3790e19">
                  <span class="ph autonumberfile:/ditatool/gsa/FAR/EditableBranch/dita/53.000.ditaph:3;24:62">(b)</span>

               </p>
            </li>
