      <h1 class="title file:/ditatool/gsa/FAR/EditableBranch/dita/53.107.ditatitle:1;10:37" id="ariaid-title1">
         <span class="ph autonumberfile:/ditatool/gsa/FAR/EditableBranch/dita/53.107.ditaph:1;11:53">53.107</span>  Obtaining forms.</h1>
      <div class="body conbody file:/ditatool/gsa/FAR/EditableBranch/dita/53.107.ditaconbody:1;12:54">
         <p class="p file:/ditatool/gsa/FAR/EditableBranch/dita/53.107.ditap:1;13:45" id="FAR_53_107__d3800e8">Executive agencies shall obtain standard and optional forms from the General Services Administration (GSA) Forms Library at <span class="ph file:/ditatool/gsa/FAR/EditableBranch/dita/53.107.ditaph:2;13:227 ClauseProvisionXREF">
               <a class="xref file:/ditatool/gsa/FAR/EditableBranch/dita/53.107.ditaxref:1;17:44" href="https://www.gsa.gov/forms" target="_blank">https://www.gsa.gov/forms</a>
            </span>. Agency forms are available from the prescribing agency.</p>
      </div>
