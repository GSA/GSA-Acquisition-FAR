      <h1 class="title file:/ditatool/gsa/FAR/EditableBranch/dita/11.001.ditatitle:1;10:37" id="ariaid-title1">
         <span class="ph autonumberfile:/ditatool/gsa/FAR/EditableBranch/dita/11.001.ditaph:1;11:53">11.001</span> Definitions.</h1>
      <div class="body conbody file:/ditatool/gsa/FAR/EditableBranch/dita/11.001.ditaconbody:1;12:54">
         <p class="p file:/ditatool/gsa/FAR/EditableBranch/dita/11.001.ditap:1;13:32">As used in this part-</p>
         <p class="p file:/ditatool/gsa/FAR/EditableBranch/dita/11.001.ditap:2;14:32">
            <em class="ph i file:/ditatool/gsa/FAR/EditableBranch/dita/11.001.ditai:1;18:43 Term">Reconditioned</em> means restored to the original normal operating condition by readjustments and material replacement.</p>
         <p class="p file:/ditatool/gsa/FAR/EditableBranch/dita/11.001.ditap:3;19:32">
            <em class="ph i file:/ditatool/gsa/FAR/EditableBranch/dita/11.001.ditai:2;23:43 Term">Remanufactured</em> means factory rebuilt to original specifications.</p>
      </div>
