   <article class="nested0" aria-labelledby="ariaid-title1" id="FAR_53_104">
      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">53.104</span> Overprinting.</h1>
      <div class="body conbody">
         <p class="p" id="FAR_53_104__d3797e8">Standard and optional forms (obtained as required by <span class="ph ClauseProvisionXREF">
               <a class="xref fm:ParaNumOnly" href="53.107.html#FAR_53_107">53.107</a>
            </span>) may be overprinted with names, addresses, and other uniform entries that are consistent with the purpose of the form and that do not alter the form in any way. Exception approval for overprinting is not needed.</p>
      </div>
   </article>
