      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">PGI 204.101</span> Contracting officer's signature.</h1>
      <div class="body conbody">
         <p class="p List2">(1) Include the contracting officer's telephone number and, when available, e-mail/Internet address on contracts and modifications.</p>
         <p class="p List2">(2) The contracting officer may sign bilateral modifications of a letter contract before signature by the contractor.</p>
