      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">18.114</span> Contracting with the Small Business Administration (The 8(a) Program).</h1>
      <div class="body conbody">
         <p class="p" id="id1617MD000X8__d1123e8">Contracts may be awarded to the Small Business Administration (SBA) for performance by eligible 8(a) participants on either a sole source or competitive basis. (See 
               <a class="xref fm:Subpart" href="FAR-i1099848.html#i1099848">subpart&nbsp; 19.8</a>
            .)</p>
      </div>
   </body>
