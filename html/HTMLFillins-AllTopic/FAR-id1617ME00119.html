      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">49.105-1</span> Termination status reports.</h1>
      <div class="body conbody">
         <p class="p">When the TCO and contracting officer are in different activities, the TCO will furnish periodic status reports on termination actions to the contracting office upon request. The contracting office shall specify the information required.</p>
