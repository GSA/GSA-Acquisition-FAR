      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">49.105-4</span> Cleanup of construction site.</h1>
      <div class="body conbody">
         <p class="p">In the case of terminated construction contracts, the contracting officer shall direct action to ensure the cleanup of the site, protection of serviceable materials, removal of hazards, and other action necessary to leave a safe and healthful site.</p>
      </div>
