      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">5.404</span> Release of long-range acquisition estimates.</h1>
      <div class="body conbody">
         <p class="p">To assist industry planning and to locate additional sources of supply, it may be desirable to publicize estimates of unclassified long-range acquisition requirements. Estimates may be publicized as far in advance as possible.</p>
      </div>
   </body>
