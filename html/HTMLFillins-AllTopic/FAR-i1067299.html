      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">49.602</span> Forms for settlement of terminated contracts.</h1>
      <div class="body conbody">
         <p class="p" id="i1067299__d2946e13">The standard forms listed below shall be used for settling terminated prime contracts. The forms at <a class="xref fm:ParaNumOnly" href="FAR-i1067311.html#i1067311">49.602-1</a> and <a class="xref fm:ParaNumOnly" href="FAR-i1067239.html#i1067239">49.601-2</a> may also be used for settling terminated subcontracts. A listing of the Standard forms is located in <a class="xref fm:Subpart" href="FAR-i1000823.html#i1000823">subpart&nbsp; 53.3</a>.</p>
      </div>
   </body>
