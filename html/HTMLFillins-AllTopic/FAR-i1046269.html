         <span class="ph autonumber">52.247-50</span> No Evaluation of Transportation Costs.</h1>
      <div class="body conbody clause">
         
         <p class="p Ctr_SmCaps" id="i1046269__d3717e15">No Evaluation of Transportation Costs <span class="ph SmCaps">(Apr 1984)</span>
         </p>
         <p class="p">Costs of transporting supplies to be delivered under this contract will not be an evaluation factor for award.</p>
