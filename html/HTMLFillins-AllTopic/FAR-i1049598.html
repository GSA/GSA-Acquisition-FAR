         <span class="ph autonumber">52.232-11</span> Extras.</h1>
      <div class="body conbody clause">
         
         <p class="p Ctr_SmCaps">Extras <span class="ph SmCaps">(Apr 1984)</span>
         </p>
         <p class="p">Except as otherwise provided in this contract, no payment for extras shall be made unless such extras and the price therefor have been authorized in writing by the Contracting Officer.</p>
