      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">16.206-4</span> Contract clause.</h1>
      <div class="body conbody">
         <p class="p" id="i1105051__d1000e8">The contracting officer shall, when contracting by negotiation, insert the clause at 
               <a class="xref fm:ParaNumOnly" href="FAR-i1058264.html#i1058264">52.216-6</a>
            , Price Redetermination-Retroactive, in solicitations and contracts when a fixed-price contract is contemplated and the conditions in 
               <a class="xref fm:ParaNumOnly" href="FAR-i1105038.html#i1105038">16.206-2</a>
             and 
               <a class="xref fm:ParaNumOnly" href="FAR-i1105044.html#i1105044">16.206-3</a>
            (a) through (d) apply.</p>
      </div>
   </body>
