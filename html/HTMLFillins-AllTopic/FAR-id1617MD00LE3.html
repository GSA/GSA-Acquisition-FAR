   <body>
      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">5.702</span> Applicability.</h1>
      <div class="body conbody">
         <p class="p" id="id1617MD00LE3__d367e8">This subpart applies to all actions expected to exceed $25,000 funded in whole or in part by the Recovery Act. Unlike subparts 
               <a class="xref fm:ParaNumOnly" href="FAR-i1120661.html#i1120661">5.2</a>
             and 
               <a class="xref fm:ParaNumOnly" href="FAR-i1120560.html#i1120560">5.3</a>
            , this subpart includes additional requirements for orders and for actions that are not both fixed-price and competitive.</p>
      </div>
   </body>
