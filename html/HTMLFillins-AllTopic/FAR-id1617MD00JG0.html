   <body>
      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">4.901</span> Definition.</h1>
      <div class="body conbody">
         <p class="p">
            <em class="ph i _4.901d248e15 Term">Common parent,</em> as used in this subpart, means that corporate entity that owns or controls an affiliated group of corporations that files its Federal income tax returns on a consolidated basis, and of which the offeror is a member.</p>
      </div>
   </body>
