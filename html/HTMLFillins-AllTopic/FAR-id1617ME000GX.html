   <body>
      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">47.204</span> Single-movement contracts.</h1>
      <div class="body conbody">
         <p class="p">Single-movement contracts may be awarded for unique transportation services that are not otherwise available under carrier tariffs or covered by DoD or GSA contracts; <em class="ph i">e.g.,</em> special requirements at origin and/or destination.</p>
      </div>
   </body>
