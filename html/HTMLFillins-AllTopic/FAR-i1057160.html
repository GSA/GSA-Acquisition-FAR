      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">52.217-3</span> Evaluation Exclusive of Options.</h1>
      <div class="body conbody clause">
         
         <p class="p Ctr_SmCaps" id="i1057160__d3256e19">Evaluation Exclusive of Options <span class="ph SmCaps">(Apr 1984)</span>
         </p>
         <p class="p">The Government will evaluate offers for award purposes by including only the price for the basic requirement; <em class="ph i">i.e.,</em> options will not be included in the evaluation for award purposes.</p>
         <p class="p Endofprovision">(End of provision)</p>
      </div>
   </body>
