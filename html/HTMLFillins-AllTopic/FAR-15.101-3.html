      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">15.101-3</span>
          Tiered evaluation of small business offers.</h1>
      <div class="body conbody">
         <p class="p" id="id202SC0906K2__id202SCF0D09M">An agency shall not create a tiered (or “cascading”) evaluation of offers, as described in <a class="xref" href="https://www.govinfo.gov/content/pkg/CFR-2019-title13-vol1/xml/CFR-2019-title13-vol1-sec125-2.xml" target="_blank">13 CFR 125.2</a>, for multiple-award contracts unless an agency has statutory authority.</p>
      </div>
   </body>
