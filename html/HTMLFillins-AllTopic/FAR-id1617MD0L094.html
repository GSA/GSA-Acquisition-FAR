   <article class="nested0" aria-labelledby="ariaid-title1" id="id1617MD0L094">
      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">42.1102</span> Applicability.</h1>
      <div class="body conbody">
         <p class="p" id="id1617MD0L094__d2555e8">This subpart applies to all contracts for supplies or services other than construction contracts, and Federal Supply Schedule contracts. See 
               <a class="xref fm:Part" href="FAR-i1078064.html#i1078064">part&nbsp; 37</a>
            , especially 
               <a class="xref fm:Subpart" href="FAR-i1077388.html#i1077388">subpart&nbsp; 37.6</a>
            , regarding surveillance of contracts for services.</p>
      </div>
   </article>
</article></main></body></html>
