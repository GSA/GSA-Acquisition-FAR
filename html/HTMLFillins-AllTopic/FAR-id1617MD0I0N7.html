      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">36.303</span> Procedures.</h1>
      <div class="body conbody">
         <p class="p">One solicitation may be issued covering both phases, or two solicitations may be issued in sequence. Proposals will be evaluated in Phase One to determine which offerors will submit proposals for Phase Two. One contract will be awarded using competitive negotiation.</p>
      </div>
