   <body>
      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">46.800</span> Scope of subpart.</h1>
      <div class="body">
         <p class="p">This subpart prescribes policies and procedures for limiting contractor liability for loss of or damage to property of the Government that-</p>
         <ol style="list-style-type:none;"><li>
               <p class="p" id="id1617MA0E0AQ__d2724e12">
                  <span class="ph autonumber">(a)</span>
                  Occurs after acceptance and</p>
            </li><li>
               <p class="p" id="id1617MA0E0AQ__d2724e17">
                  <span class="ph autonumber">(b)</span>
                  Results from defects or deficiencies in the supplies delivered or services performed.</p>
            </li></ol>
      </div>
   </body>
</article></main></body></html>
