      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">32.503</span> Postaward matters.</h1>
      <div class="body conbody">
         <p class="p">This section covers matters that are generally relevant only after award of a contract. This does not preclude taking actions discussed here before award, if appropriate; <em class="ph i">e.g.,</em> preaward review of accounting systems and controls.</p>
      </div>
   </article>
