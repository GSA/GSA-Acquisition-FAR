		    <h1 class="title GSAR" id="ariaid-title1">
			      <span class="ph autonumber">536.511</span> Use and possession prior to completion.</h1>
		    <div class="body conbody">
			      <p class="GSAR">Insert the clause at <a class="xref fm:ParaNumOnly" href="GSAM-552.236-11.html#id1945C0X0WTL">552.236-11</a>, Use and Possession Prior to Completion, in solicitations and contracts if construction, dismantling, demolition, or removal of improvements is contemplated.</p>
