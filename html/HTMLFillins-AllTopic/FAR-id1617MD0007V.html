      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">18.120</span> Use of patented technology under the North American Free Trade Agreement.</h1>
      <div class="body conbody">
         <p class="p" id="id1617MD0007V__d1129e8">Requirement to obtain authorization prior to use of patented technology may be waived in circumstances of extreme urgency or national emergency. (See 
               <a class="xref fm:ParaNumOnly" href="FAR-i1090197.html#i1090197">27.204-1</a>
            .)</p>
      </div>
