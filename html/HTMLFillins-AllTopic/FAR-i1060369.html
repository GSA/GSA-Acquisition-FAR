      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">52.214-35</span> Submission of Offers in U.S. Currency.</h1>
      <div class="body conbody provision">
         
         <p class="p Ctr_SmCaps">Submission of Offers in U.S. Currency <span class="ph SmCaps">(Apr 1991)</span>
         </p>
         <p class="p">Offers submitted in response to this solicitation shall be in terms of U.S. dollars. Offers received in other than U.S. dollars shall be rejected.</p>
         <p class="p Endofprovision">(End of provision)</p>
      </div>
   </article>
