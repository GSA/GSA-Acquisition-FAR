		    <h1 class="title GSARGSAR" id="MQQQAQBD__i2130190">
			      <span class="ph autonumber">504.1303</span> Contract clause.</h1>
		    <div class="body conbody">
			      <p class="GSAR">Insert the clause at <a class="xref fm:ParaNumOnly" href="GSAM-i1875681.html#i1875681">552.204-9</a>, Personal Identity Verification Requirements, in solicitations and contracts when it is determined that contractor employees will require access to federally controlled facilities or information systems to perform contract requirements.</p>
