         <span class="ph autonumber">8.503</span> Exception.</h1>
      <div class="body conbody">
         <p class="p">The requirements of this subpart do not apply to contracts or subcontracts in which the helium was acquired by the contractor prior to award of the contract or subcontract.</p>
