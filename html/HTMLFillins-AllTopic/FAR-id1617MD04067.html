      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">22.1003-2</span> Geographical coverage of the Act.</h1>
      <div class="body conbody">
         <p class="p" id="id1617MD04067__d1405e8">The Service Contract Labor Standards statute applies to service contracts performed in the United States (see 
               <a class="xref fm:ParaNumOnly" href="FAR-i1096351.html#i1096351">22.1001</a>
            ). The Service Contract Labor Standards statute does not apply to contracts performed outside the United States.</p>
      </div>
