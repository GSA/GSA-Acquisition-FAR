      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">52.232-24</span> Prohibition of Assignment of Claims.</h1>
      <div class="body conbody clause">
         
         <p class="p Ctr_SmCaps" id="i1050114__d3511e15">Prohibition of Assignment of Claims <span class="ph SmCaps">(May 2014)</span>
         </p>
         <p class="p">The assignment of claims under the Assignment of Claims Act of 1940 “(<a class="xref" href="http://uscode.house.gov/browse.xhtml;jsessionid=114A3287C7B3359E597506A31FC855B3" target="_blank">31 U.S.C.3727</a>, <a class="xref" href="http://uscode.house.gov/browse.xhtml;jsessionid=114A3287C7B3359E597506A31FC855B3" target="_blank">41 U.S.C.6305</a>)” is prohibited for this contract.</p>
         <p class="p Endofclause">(End of clause)</p>
      </div>
   </body>
</article></main></body></html>
