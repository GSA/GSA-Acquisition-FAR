      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">52.247-25</span> Government-Furnished Equipment With or Without Operators.</h1>
      <div class="body conbody clause">
         
         <p class="p Ctr_SmCaps" id="i1045813__d3692e14">Government-Furnished Equipment With or Without Operators <span class="ph SmCaps">(Apr 1984)</span>
         </p>
         <p class="p">The Government will provide <label for="52.247-25_d3683e26" style="position: absolute; width: 1px; height: 1px; overflow: hidden; clip: rect(0, 0, 0, 0);">Enter value:</label><textarea contenteditable="true" name="52.247-25_d3683e26" style="width:2.52in; " cols="20" rows="1" placeholder="____ [insert equipment; e.g.,forklifts]"></textarea> with or without operators at <label for="52.247-25_d3683e32" style="position: absolute; width: 1px; height: 1px; overflow: hidden; clip: rect(0, 0, 0, 0);">Enter value:</label><textarea contenteditable="true" name="52.247-25_d3683e32" style="width:2.52in; " cols="20" rows="1" placeholder="____ [strike out “with” or “without,” as applicable, and insert origin, destination, or both]"></textarea> to assist in <label for="52.247-25_d3683e38" style="position: absolute; width: 1px; height: 1px; overflow: hidden; clip: rect(0, 0, 0, 0);">Enter value:</label><textarea contenteditable="true" name="52.247-25_d3683e38" style="width:2.52in; " cols="20" rows="1" placeholder="____ [insert loading, unloading, or both]"></textarea>, when required.</p>
         <p class="p Endofclause">(End of clause)</p>
      </div>
