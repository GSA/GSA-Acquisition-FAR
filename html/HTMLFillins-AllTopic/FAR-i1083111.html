      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">32.201</span> Statutory authority.</h1>
      <div class="body conbody">
         <p class="p" id="i1083111__d2065e8">
            
               <a class="xref" href="http://uscode.house.gov/browse.xhtml;jsessionid=114A3287C7B3359E597506A31FC855B3" target="_blank">10 U.S.C.2307(f)</a>
             and 
               <a class="xref" href="http://uscode.house.gov/browse.xhtml;jsessionid=114A3287C7B3359E597506A31FC855B3" target="_blank">41 U.S.C.4505</a>
             provide that payment for commercial items may be made under such terms and conditions as the head of the agency determines are appropriate or customary in the commercial marketplace and are in the best interest of the United States.</p>
      </div>
