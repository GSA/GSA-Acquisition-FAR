   <body>
      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">49.105-3</span> Termination case file.</h1>
      <div class="body conbody">
         <p class="p" id="id1617ME001Y4__d2881e8">The TCO responsible for negotiating the final settlement shall establish a separate case file for each termination. This file will include memoranda and records of all actions relative to the settlement (see 
               <a class="xref fm:ParaNumOnly" href="FAR-i1122317.html#i1122317">4.801</a>
            ).</p>
      </div>
   </body>
</article></main></body></html>
