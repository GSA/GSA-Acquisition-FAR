      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">34.000</span> Scope of part.</h1>
      <div class="body conbody">
         <p class="p">This part describes acquisition policies and procedures for use in acquiring major systems consistent with OMB Circular No. A-109; and the use of an Earned Value Management System in acquisitions designated as major acquisitions consistent with OMB Circular A-11, <a class="xref fm:Part" href="FAR-i1119226.html#i1119226">part&nbsp; 7</a>.</p>
      </div>
