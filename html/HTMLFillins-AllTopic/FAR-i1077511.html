      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">37.400</span> Scope of subpart.</h1>
      <div class="body">
         <p class="p">This subpart prescribes policies and procedures for obtaining health care services of physicians, dentists and other health care providers by nonpersonal services contracts, as defined in <a class="xref fm:ParaNumOnly" href="FAR-i1077763.html#i1077763">37.101</a>.</p>
      </div>
