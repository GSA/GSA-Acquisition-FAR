         <span class="ph autonumber">18.101</span> General.</h1>
      <div class="body conbody">
         <p class="p">The FAR includes many acquisition flexibilities that are available to the contracting officer when certain conditions are met. These acquisition flexibilities do not require an emergency declaration or designation of contingency operation.</p>
