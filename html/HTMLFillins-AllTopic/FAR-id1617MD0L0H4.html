      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">43.202</span> Authority to issue change orders.</h1>
      <div class="body conbody">
         <p class="p" id="id1617MD0L0H4__d2597e8">Change orders shall be issued by the contracting officer except when authority is delegated to an administrative contracting officer (see 
               <a class="xref fm:ParaNumOnly" href="FAR-i1075965.html#i1075965">42.202</a>
            (c)).</p>
      </div>
