      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">1.104</span> Applicability.</h1>
      <div class="body conbody">
         <p class="p" id="id1617MD00EXY__d17e8">The FAR applies to all acquisitions as defined in 
               <a class="xref fm:Part" href="FAR-i1126310.html#i1126310">part&nbsp; 2</a>
             of the FAR, except where expressly excluded.</p>
