         <span class="ph autonumber">36.000</span> Scope of part.</h1>
      <div class="body conbody">
         <p class="p">This part prescribes policies and procedures peculiar to contracting for construction and architect-engineer services. It includes requirements for using certain clauses and standard forms that apply also to contracts for dismantling, demolition, or removal of improvements.</p>
