      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">7.404</span> Contract clause.</h1>
      <div class="body conbody">
         <p class="p" id="i1118624__d446e8">The contracting officer shall insert a clause substantially the same as the clause in 
               <a class="xref fm:ParaNumOnly" href="FAR-i1062365.html#i1062365">52.207-5</a>
            , Option to Purchase Equipment, in solicitations and contracts involving a lease with option to purchase.</p>
      </div>
