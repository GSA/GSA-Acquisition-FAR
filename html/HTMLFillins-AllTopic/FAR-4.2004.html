         <span class="ph autonumber">4.2004</span> Contract clause.</h1>
      <div class="body conbody">
         <p class="p">The contracting officer shall insert the clause at <a class="xref fm:ParaNumOnly" href="FAR-52.204-23.html#id189A70O0P1N">52.204-23</a>, Prohibition on Contracting for Hardware, Software, and Services Developed or Provided by Kaspersky Lab and Other Covered Entities, in all solicitations and contracts.</p>
