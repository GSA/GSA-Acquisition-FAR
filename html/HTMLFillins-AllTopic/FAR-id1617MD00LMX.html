   <body>
      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">5.402</span> General public.</h1>
      <div class="body conbody">
         <p class="p" id="id1617MD00LMX__d351e8">Contracting officers shall process requests for specific information from the general public, including suppliers, in accordance with 
               <a class="xref fm:Subpart" href="FAR-i1094038.html#i1094038">subpart&nbsp; 24.1</a>
             or 
               <a class="xref fm:ParaNumOnly" href="FAR-i1093980.html#i1093980">24.2</a>
            , as appropriate.</p>
      </div>
   </body>
