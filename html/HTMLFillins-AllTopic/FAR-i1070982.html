      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">47.207</span> Solicitation provisions, contract clauses, and special requirements.</h1>
      <div class="body conbody">
         <p class="p" id="i1070982__d2766e8">The contracting officer shall include provisions, clauses, and special requirements in solicitations and contracts for transportation or for transportation-related services as prescribed in 
               <a class="xref fm:ParaNumOnly" href="FAR-i1070991.html#i1070991">47.207-1</a>
             through 
               <a class="xref fm:ParaNumOnly" href="FAR-i1071172.html#i1071172">47.207-9</a>
            .</p>
      </div>
