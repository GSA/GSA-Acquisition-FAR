   <body>
      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">42.701</span> Definition.</h1>
      <div class="body conbody">
         <p class="p">
            <em class="ph i _42.701d2515e15 Term">Billing rate,</em> as used in this subpart, means an indirect cost rate-<ol style="list-style-type:none;"><li>
                  <ol style="list-style-type:none;"><li>
                        <p class="p" id="id1617MD0K0O7__d2508e16">
                           <span class="ph autonumber">(1)</span> Established temporarily for interim reimbursement of incurred indirect costs; and</p>
                     </li><li>
                        <p class="p" id="id1617MD0K0O7__d2508e21">
                           <span class="ph autonumber">(2)</span> Adjusted as necessary pending establishment of final indirect cost rates.</p>
                     </li></ol>
               </li></ol>
         </p>
      </div>
   </body>
</article></main></body></html>
