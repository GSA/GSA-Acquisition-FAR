      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">52.200</span> Scope of subpart.</h1>
      <div class="body">
         <p class="p">This subpart sets forth the text of all FAR provisions and clauses (see <a class="xref fm:ParaNumOnly" href="FAR-i1064507.html#i1064507">52.101</a>(b)(1)) and gives a cross-reference to the location in the FAR that prescribes the provision or clause.</p>
      </div>
