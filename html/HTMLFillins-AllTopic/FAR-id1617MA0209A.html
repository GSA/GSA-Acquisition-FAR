      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">11.600</span> Scope of subpart.</h1>
      <div class="body">
         <p class="p">This subpart implements the Defense Priorities and Allocations System (DPAS), a Department of Commerce regulation in support of approved national defense, emergency preparedness, and energy programs (see <span class="ph CFR">15 CFR part 700</span>).</p>
