   <body>
      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">4.905</span> Solicitation provision.</h1>
      <div class="body conbody">
         <p class="p" id="i1122275__d255e8">The contracting officer shall insert the provision at 
               <a class="xref fm:ParaNumOnly" href="FAR-i1063736.html#i1063736">52.204-3</a>
            , Taxpayer Identification, in solicitations that-</p>
         <ol style="list-style-type:none;"><li>
               <p class="p" id="i1122275__d255e15">
                  <span class="ph autonumber">(a)</span>
                  Do not include the provision at <a class="xref fm:ParaNumOnly" href="FAR-i1063838.html#i1063838">52.204-7</a>, System for Award Management; and</p>
            </li><li>
               <p class="p" id="i1122275__d255e23">
                  <span class="ph autonumber">(b)</span>
                  Are not conducted under the procedures of <a class="xref fm:Part" href="FAR-i1113784.html#i1113784">part&nbsp; 12</a>.</p>
            </li></ol>
      </div>
   </body>
