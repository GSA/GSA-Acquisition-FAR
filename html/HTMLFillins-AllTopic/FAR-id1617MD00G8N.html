      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">3.201</span> Applicability.</h1>
      <div class="body conbody">
         <p class="p" id="id1617MD00G8N__d101e8">This subpart applies to all executive agencies, except that coverage concerning exemplary damages applies only to the Department of Defense (
               <a class="xref" href="http://uscode.house.gov/browse.xhtml;jsessionid=114A3287C7B3359E597506A31FC855B3" target="_blank">10 U.S.C.2207</a>
            ).</p>
      </div>
