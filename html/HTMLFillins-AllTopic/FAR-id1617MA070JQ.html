      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">22.1900</span> Scope of subpart.</h1>
      <div class="body">
         <p class="p">This subpart prescribes policies and procedures to implement Executive Order (E.O.) 13658, Establishing a Minimum Wage for Contractors, dated February 12, 2014, and Department of Labor (DOL) implementing regulations at <span class="ph CFR">29 CFR Part 10</span>.</p>
