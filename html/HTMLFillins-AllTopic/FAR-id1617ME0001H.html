   <body>
      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">47.104-5</span> Citation of Government rate tenders.</h1>
      <div class="body conbody">
         <p class="p" id="id1617ME0001H__d2756e8">When 
               <a class="xref" href="http://uscode.house.gov/browse.xhtml;jsessionid=114A3287C7B3359E597506A31FC855B3" target="_blank">49 U.S.C. 10721</a>
             and 
               <a class="xref" href="http://uscode.house.gov/browse.xhtml;jsessionid=114A3287C7B3359E597506A31FC855B3" target="_blank">1 3712</a>
             rates apply, transportation offices or contractors, as appropriate, shall identify the applicable Government rate tender by endorsement on bills of lading.</p>
      </div>
   </body>
