   <body>
      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">13.103</span> Use of standing price quotations.</h1>
      <div class="body conbody">
         <p class="p">Authorized individuals do not have to obtain individual quotations for each purchase. Standing price quotations may be used if-</p>
         <ol style="list-style-type:none;"><li>
               <p class="p" id="id1617MD00TCS__d752e12">
                  <span class="ph autonumber">(a)</span>
                  The pricing information is current; and</p>
            </li><li>
               <p class="p" id="id1617MD00TCS__d752e17">
                  <span class="ph autonumber">(b)</span>
                  The Government obtains the benefit of maximum discounts before award.</p>
            </li></ol>
      </div>
   </body>
