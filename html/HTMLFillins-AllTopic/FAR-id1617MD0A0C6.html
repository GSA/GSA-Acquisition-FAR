      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">28.105-1</span> Advance payment bonds.</h1>
      <div class="body conbody">
         <p class="p">Advance payment bonds may be required only when the contract contains an advance payment provision and a performance bond is not furnished. The contracting officer shall determine the amount of the advance payment bond necessary to protect the Government.</p>
