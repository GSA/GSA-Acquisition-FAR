      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">31.205-29</span> Plant protection costs.</h1>
      <div class="body conbody">
         <p class="p">Costs of items such as-</p>
         <ol style="list-style-type:none;"><li>
               <p class="p" id="id1617MD0D0MI__d1978e12">
                  <span class="ph autonumber">(a)</span>
                  
                  
                  Wages, uniforms, and equipment of personnel engaged in plant protection,</p>
            </li><li>
               <p class="p" id="id1617MD0D0MI__d1978e17">
                  <span class="ph autonumber">(b)</span>
                  
                  
                  Depreciation on plant protection capital assets, and</p>
            </li><li>
               <p class="p" id="id1617MD0D0MI__d1978e22">
                  <span class="ph autonumber">(c)</span>
                  
                  
                  Necessary expenses to comply with military requirements, are allowable.</p>
            </li></ol>
      </div>
   </body>
