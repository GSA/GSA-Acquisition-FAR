      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">49.402-5</span> Memorandum by the contracting officer.</h1>
      <div class="body conbody">
         <p class="p" id="id1617ME002IU__d2945e8">When a contract is terminated for default or a procedure authorized by 
               <a class="xref fm:ParaNumOnly" href="FAR-i1068062.html#i1068062">49.402-4</a>
             is followed, the contracting officer shall prepare a memorandum for the contract file explaining the reasons for the action taken.</p>
