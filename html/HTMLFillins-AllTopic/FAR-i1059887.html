      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">52.214-4</span> False Statements in Bids.</h1>
      <div class="body conbody clause">
         
         <p class="p Ctr_SmCaps" id="i1059887__d3164e15">False Statements in Bids <span class="ph SmCaps">(Apr 1984)</span>
         </p>
         <p class="p">Bidders must provide full, accurate, and complete information as required by this solicitation and its attachments. The penalty for making false statements in bids is prescribed in <a class="xref" href="http://uscode.house.gov/browse.xhtml;jsessionid=114A3287C7B3359E597506A31FC855B3" target="_blank">18 U.S.C.1001</a>.</p>
         <p class="p Endofclause">(End of provision)</p>
      </div>
   </body>
</article></main></body></html>
