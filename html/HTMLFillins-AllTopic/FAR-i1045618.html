      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">52.247-9</span> Agreed Weight-General Freight.</h1>
      <div class="body conbody clause">
         
         <p class="p Ctr_SmCaps">Agreed Weight-General Freight <span class="ph SmCaps">(Apr 1984)</span>
         </p>
         <p class="p">The shipping activity shall determine the weight of each shipment. The weight shall be shown on the covering shipping document and shall be accepted by the Contractor as the agreed weight.</p>
         <p class="p Endofclause">(End of clause)</p>
      </div>
   </article>
