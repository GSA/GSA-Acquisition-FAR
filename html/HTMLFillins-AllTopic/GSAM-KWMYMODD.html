		    <h1 class="title GSARGSAR" id="KWMYMODD__i2127036">
			      <span class="ph autonumber">546.302-72</span> Destination Inspection.</h1>
		    <div class="body conbody">
			      <p class="GSAR">The contracting officer shall include the clause at <a class="xref fm:ParaNumOnly" href="GSAM-i1874542.html#i1874542">552.246-78</a>, Inspection at Destination (July 2009) in supply contracts that require inspection at destination.</p>
