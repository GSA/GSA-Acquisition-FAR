      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">4.1401</span> Applicability.</h1>
      <div class="body conbody">
         <ol style="list-style-type:none;"><li>
               <p class="p" id="i1121752__d286e10">
                  <span class="ph autonumber">(a)</span>
                  
                  
                  This subpart applies to all contracts with a value of $30,000 or more. Nothing in this subpart requires the disclosure of classified information.</p>
            </li><li>
               <p class="p" id="i1121752__d286e15">
                  <span class="ph autonumber">(b)</span>
                  
                  
                  Reporting of subcontract information will be limited to the first-tier subcontractor.</p>
            </li></ol>
      </div>
   </body>
