		    <h1 class="title topictitle1" id="ariaid-title1">
			      <span class="ph autonumber">507.7000</span> Scope of subpart.</h1>
		    <div class="body conbody">
			      <p class="p">This subpart prescribes acquisition policies and procedures for use in acquiring information technology supplies, services and systems in support of a weapon system as part of a national security system, as defined by FAR 39.002.</p>
		    </div>
