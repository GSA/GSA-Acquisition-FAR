		    <h1 class="title GSAR" id="ariaid-title1">
			      <span class="ph autonumber">552.270-11</span> Successors Bound.</h1>
		    <div class="body conbody">
			      <p class="GSAR">As prescribed in <a class="xref fm:ParaNumOnly" href="GSAM-i1855352.html#i1855352">570.703</a>, insert the following clause:</p>
			      <p class="GSAR">Successors Bound (Sep1999)</p>
			      <p class="GSAR">This lease shall bind, and inure to the benefit of, the parties and their respective heirs, executors, administrators, successors and assigns.</p>
			      <p class="GSAR">(End of clause)</p>
		    </div>
	  </body>
