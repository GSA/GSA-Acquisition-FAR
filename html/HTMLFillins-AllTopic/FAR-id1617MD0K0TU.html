   <body>
      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">42.403</span> Evaluation of contract administration offices.</h1>
      <div class="body conbody">
         <p class="p">Onsite inspections or evaluations of the performance of the assigned functions of a contract administration office shall be accomplished only by or under the direction of the agency of which that office is a part.</p>
      </div>
