   <body>
      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">51.100</span> Scope of subpart.</h1>
      <div class="body">
         <p class="p">This subpart prescribes policies and procedures for the use of Government supply sources (see <a class="xref fm:ParaNumOnly" href="FAR-i1066350.html#i1066350">51.102</a>(c)) by contractors. In this subpart, the terms “contractors” and “contracts” include “subcontractors” and “subcontracts.”</p>
      </div>
   </body>
