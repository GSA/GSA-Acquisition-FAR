		    <h1 class="title GSARGSAR" id="GSUDHWBD__i2127269">
			      <span class="ph autonumber">522.406-6</span> Payrolls and statements.</h1>
		    <div class="body conbody">
			      <p class="GSAR">Weekly payrolls and statements of compliance with respect to payment of wages are not required from a prime contractor or a subcontractor that personally performs work.</p>
		    </div>
