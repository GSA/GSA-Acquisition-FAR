         <span class="ph autonumber">44.403</span> Contract clause.</h1>
      <div class="body conbody">
         <p class="p">The contracting officer shall insert the clause at <a class="xref fm:ParaNumOnly" href="FAR-i1048410.html#i1048410">52.244-6</a>, Subcontracts for Commercial Items, in solicitations and contracts other than those for commercial items.</p>
