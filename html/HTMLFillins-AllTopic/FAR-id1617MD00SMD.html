      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">12.210</span> Contract financing.</h1>
      <div class="body conbody">
         <p class="p" id="id1617MD00SMD__d711e8">Customary market practice for some commercial items may include buyer contract financing. The contracting officer may offer Government financing in accordance with the policies and procedures in 
               <a class="xref fm:Part" href="FAR-i1083955.html#i1083955">part&nbsp; 32</a>
            .</p>
