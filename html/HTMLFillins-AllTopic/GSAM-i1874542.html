	  <body>
		    <h1 class="title GSAR" id="ariaid-title1">
			      <span class="ph autonumber">552.246-78</span> Inspection at Destination.</h1>
		    <div class="body conbody">
			      <p class="GSAR">As prescribed in <a class="xref fm:ParaNumOnly" href="GSAM-KWMYMODD.html#KWMYMODD">546.302-72</a> insert the following clause:</p>
			      <p class="GSAR">Inspection at Destination (June2009)</p>
			      <p class="GSAR">Inspection of all purchases under this contract will be made at destination by an authorized Government representative.</p>
		    </div>
	  </body>
