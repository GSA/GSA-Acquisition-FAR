   <body>
      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">35.000</span> Scope of part.</h1>
      <div class="body conbody">
         <ol style="list-style-type:none;"><li>
               <p class="p" id="id1617MA0C0YY__d2255e10">
                  <span class="ph autonumber">(a)</span>
                  
                  
                  This part prescribes policies and procedures of special application to research and development (R&amp;D) contracting.</p>
            </li><li>
               <p class="p" id="id1617MA0C0YY__d2255e15">
                  <span class="ph autonumber">(b)</span>
                  
                  
                  R&amp;D integral to acquisition of major systems is covered in <a class="xref fm:Part" href="FAR-i1080083.html#i1080083">part&nbsp; 34</a>. Independent research and development (IR&amp;D) is covered at <a class="xref fm:ParaNumOnly" href="FAR-i1085142.html#i1085142">31.205-18</a>.</p>
            </li></ol>
      </div>
   </body>
</article></main></body></html>
