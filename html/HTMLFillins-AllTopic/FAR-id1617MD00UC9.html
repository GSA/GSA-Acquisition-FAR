   <body>
      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">14.202-6</span> Final review of invitations for bids.</h1>
      <div class="body conbody">
         <p class="p">Each invitation for bids shall be thoroughly reviewed before issuance to detect and correct discrepancies or ambiguities that could limit competition or result in the receipt of nonresponsive bids. Contracting officers are responsible for the reviews.</p>
      </div>
   </body>
