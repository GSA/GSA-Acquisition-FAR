   <article class="nested0" aria-labelledby="ariaid-title1" id="CDCCCBJEH3">
      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">4.1006</span> Modifications.</h1>
      <div class="body conbody">
         <ol style="list-style-type:none;"><li>
               <p class="p" id="CDCCCBJEH3__d265e10">
                  <span class="ph autonumber">(a)</span>
                  When a new item (such as an increased quantity) is added to the procurement instrument, assign a new line item number.</p>
            </li><li>
               <p class="p" id="CDCCCBJEH3__d265e15">
                  <span class="ph autonumber">(b)</span>
                  If the modification relates to existing line items, the modification shall refer to those items.</p>
            </li></ol>
      </div>
   </article>
</article></main></body></html>
