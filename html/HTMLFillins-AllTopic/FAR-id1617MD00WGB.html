   <body>
      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">15.205</span> Issuing solicitations.</h1>
      <div class="body conbody">
         <ol style="list-style-type:none;"><li>
               <p class="p" id="id1617MD00WGB__d905e10">
                  <span class="ph autonumber">(a)</span>
                  
                  
                  The contracting officer shall issue solicitations to potential sources in accordance with the policies and procedures in <a class="xref fm:ParaNumOnly" href="FAR-i1121037.html#i1121037">5.102</a>, <a class="xref fm:ParaNumOnly" href="FAR-i1101641.html#i1101641">19.202-4</a>, and <a class="xref fm:Part" href="FAR-i1120119.html#i1120119">part&nbsp; 6</a>.</p>
            </li><li>
               <p class="p" id="id1617MD00WGB__d905e24">
                  <span class="ph autonumber">(b)</span>
                  
                  
                  A master solicitation, as described in <a class="xref fm:ParaNumOnly" href="FAR-i1110832.html#i1110832">14.203-3</a>, may also be used for negotiated acquisitions.</p>
            </li></ol>
      </div>
   </body>
</article></main></body></html>
