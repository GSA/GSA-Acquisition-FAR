      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">46.303</span> Cost-reimbursement supply contracts.</h1>
      <div class="body conbody">
         <p class="p" id="i1072255__d2691e8">The contracting officer shall insert the clause at 
               <a class="xref fm:ParaNumOnly" href="FAR-i1046895.html#i1046895">52.246-3</a>
            , Inspection of Supplies-Cost-Reimbursement, in solicitations and contracts for supplies, or services that involve the furnishing of supplies, when a cost-reimbursement contract is contemplated.</p>
      </div>
