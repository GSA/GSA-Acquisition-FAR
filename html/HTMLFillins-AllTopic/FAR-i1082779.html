   <body>
      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">32.409-2</span> Recommendation for disapproval.</h1>
      <div class="body conbody">
         <p class="p">If recommending disapproval, the contracting officer shall, under agency procedures, transmit-</p>
         <ol style="list-style-type:none;"><li>
               <p class="p" id="i1082779__d2104e12">
                  <span class="ph autonumber">(a)</span>
                  The items prescribed in <a class="xref fm:ParaNumOnly" href="FAR-i1082754.html#i1082754">32.409-1</a>(a), (b), and (c); and</p>
            </li><li>
               <p class="p" id="i1082779__d2104e20">
                  <span class="ph autonumber">(b)</span>
                  The recommendation for disapproval and the reasons.</p>
            </li></ol>
      </div>
   </body>
</article></main></body></html>
