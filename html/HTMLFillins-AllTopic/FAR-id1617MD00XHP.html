      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">16.206-1</span> Description.</h1>
      <div class="body conbody">
         <p class="p">A fixed-ceiling-price contract with retroactive price redetermination provides for-</p>
         <ol style="list-style-type:none;"><li>
               <p class="p" id="id1617MD00XHP__d997e12">
                  <span class="ph autonumber">(a)</span>
                  A fixed ceiling price; and</p>
            </li><li>
               <p class="p" id="id1617MD00XHP__d997e17">
                  <span class="ph autonumber">(b)</span>
                  Retroactive price redetermination within the ceiling after completion of the contract.</p>
            </li></ol>
      </div>
   </body>
