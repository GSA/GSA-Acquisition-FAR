			      <span class="ph autonumber">511.002</span> Policy.</h1>
		    <div class="body">
			      <p class="p">FAR 11.002(b) and GSA Order ADM 8000.1D, GSA Metric Program, establish policy for using the metric system in procurements. The GSA Construction Metrication Ombudsman, located in the PBS Office of Acquisition Management, can be found at <a class="xref" href="http://www.gsa.gov/ombudsman" target="_blank">http://www.gsa.gov/ombudsman</a>.</p>
		    </div>
