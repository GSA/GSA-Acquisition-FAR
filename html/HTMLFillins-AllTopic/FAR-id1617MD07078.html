         <span class="ph autonumber">23.1101</span> Purpose.</h1>
      <div class="body conbody">
         <p class="p">This subpart implements the requirements of the Executive Order (E.O.) 13513, dated October 1, 2009 (74 FR 51225, October 6, 2009), Federal Leadership on Reducing Text Messaging while Driving.</p>
