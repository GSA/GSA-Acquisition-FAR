      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">53.000</span> Scope of part.</h1>
      <div class="body conbody">
         <p class="p">This part—</p>
         <ol class="ol" id="id1617MB00N7N__d3744e16">
            <li class="li">
               <p class="p" id="id1617MB00N7N__d3788e12">
                  <span class="ph autonumber">(a)</span>
                  Prescribes standard forms (SF’s) and references optional forms (OF’s) and agency-prescribed forms for use in <dfn class="term">acquisition; and</dfn>
               </p>
            </li>
            <li class="li">
               <p class="p" id="id1617MB00N7N__d3788e19">
                  <span class="ph autonumber">(b)</span>
                  Contains requirements and information generally applicable to <dfn class="term">the forms.</dfn>
               </p>
            </li>
         </ol>
      </div>
