<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><meta charset="UTF-8"><meta name="copyright" content="(C) Copyright 2025"><meta name="DC.rights.owner" content="(C) Copyright 2025"><meta name="DC.Type" content="concept"><meta name="DC.Relation" scheme="URI" content="Part_10.html"><meta name="DC.Format" content="XHTML"><meta name="DC.Identifier" content="FAR_10_002"><link rel="stylesheet" type="text/css" href="commonltr.css"><link rel="stylesheet" type="text/css" href="gsa-base.css"><title>10.002 Clause.</title></head><body><main role="main"><article role="article" aria-labelledby="ariaid-title1"><article class="nested0" aria-labelledby="ariaid-title1" id="FAR_10_002"><h1 class="title topictitle1" id="ariaid-title1"> <span class="ph autonumber">10.002</span> Clause.</h1><div class="body conbody"><p class="p">The contracting officer must insert the clause at 52.210-1, Market Research, in solicitations and contracts for noncommercial acquisitions over $6 million. This policy was established in <a class="xref" href="https://uscode.house.gov/view.xhtml?req=(title:10%20section:3453%20edition:prelim)%20OR%20(granuleid:USC-prelim-title10-section3453)&amp;f=treesort&amp;edition=prelim&amp;num=0&amp;jumpTo=true" target="_blank">10 U.S.C. 3453</a>(c).</p></div><nav role="navigation" class="related-links"><div class="familylinks"><div class="parentlink"><strong>Parent topic:</strong> <a class="link FAR_Part_10 FAR_2 FAR_Subchapter_BNoPropPart" href="Part_10.html">Part 10 - Market Research</a></div></div></nav></article></article></main></body></html>
