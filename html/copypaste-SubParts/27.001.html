      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">27.001</span> Definition.</h1>
      <div class="body conbody">
         <p class="p">
            <em class="ph i _27.001d1737e15 Term">United States</em>, as used in this part, means the 50 States and the District of Columbia, U.S. territories and possessions, Puerto Rico, and the Northern Mariana Islands.</p>
