      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">4.000</span> Scope of part.</h1>
      <div class="body conbody">
         <p class="p">This part prescribes policies and procedures relating to the administrative aspects of contract execution, contractor-submitted paper documents, distribution, reporting, retention, and files.</p>
