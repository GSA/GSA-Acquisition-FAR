      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">11.001</span> Definitions.</h1>
      <div class="body conbody">
         <p class="p">As used in this part-</p>
         <p class="p">
            <em class="ph i _11.001d649e18 Term">Reconditioned</em> means restored to the original normal operating condition by readjustments and material replacement.</p>
         <p class="p">
            <em class="ph i _11.001d649e24 Term">Remanufactured</em> means factory rebuilt to original specifications.</p>
