         <span class="ph autonumber">10.000</span> Scope of part.</h1><div class="body conbody"><p class="p" id="FAR_10_000__d646e8">This part prescribes minimum requirements for conducting market research before procuring supplies and services. See section 887 of Public Law 114-92(<a class="xref" href="https://uscode.house.gov/view.xhtml?req=(title:41%20section:1703%20edition:prelim)%20OR%20(granuleid:USC-prelim-title41-section1703)&amp;f=treesort&amp;edition=prelim&amp;num=0&amp;jumpTo=true" target="_blank">41 U.S.C. 1703 note</a>), <a class="xref" href="https://uscode.house.gov/view.xhtml?req=(title:41%20section:3306%20edition:prelim)%20OR%20(granuleid:USC-prelim-title41-section3306)&amp;f=treesort&amp;edition=prelim&amp;num=0&amp;jumpTo=true" target="_blank">41 U.S.C. 3306(a)(1)</a>, <a class="xref" href="https://uscode.house.gov/view.xhtml?req=(title:41%20section:3307%20edition:prelim)%20OR%20(granuleid:USC-prelim-title41-section3307)&amp;f=treesort&amp;edition=prelim&amp;num=0&amp;jumpTo=true" target="_blank">41 U.S.C. 3307</a>, and <a class="xref" href="https://uscode.house.gov/view.xhtml?req=(title:10%20section:3453%20edition:prelim)%20OR%20(granuleid:USC-prelim-title10-section3453)&amp;f=treesort&amp;edition=prelim&amp;num=0&amp;jumpTo=true" target="_blank">10 U.S.C. 3453</a>.</p></div><nav role="navigation" class="related-links"><div class="familylinks"><div class="parentlink"><strong>Parent topic:</strong> <a class="link FAR_Part_10 FAR_2 FAR_Subchapter_BNoPropPart" href="Part_10.html">Part 10 - Market Research</a></div></div></nav></article></article></main></body></html>
