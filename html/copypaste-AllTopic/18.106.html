      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">18.106</span> Acquisitions from Federal Prison Industries, Inc. (FPI).</h1>
      <div class="body conbody">
         <p class="p" id="FAR_18_106__d1115e8">Purchase from FPI is not mandatory and a waiver is not required if public exigency requires immediate delivery or performance (see <a class="xref fm:ParaNumOnly" href="8.605.html#FAR_8_605">8.605</a>(b)).</p>
