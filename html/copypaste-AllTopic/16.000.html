      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">16.000</span> Scope of part.</h1>
      <div class="body conbody">
         <p class="p">This part describes types of contracts that may be used in acquisitions. It prescribes policies and procedures and provides guidance for selecting a contract type appropriate to the circumstances of the acquisition.</p>
