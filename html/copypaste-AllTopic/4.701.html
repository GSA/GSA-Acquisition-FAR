         <span class="ph autonumber">4.701</span> Purpose.</h1>
      <div class="body conbody">
         <p class="p">The purpose of this subpart is to generally describe records retention requirements and to allow reductions in the retention period for specific classes of records under prescribed circumstances.</p>
