      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">23.1002</span> Applicability.</h1>
      <div class="body conbody">
         <p class="p">The requirements of this subpart apply to facilities owned or operated by an agency in the customs territory of the United States.</p>
