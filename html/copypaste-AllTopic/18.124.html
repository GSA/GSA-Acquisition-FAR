      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">18.124</span> Electronic funds transfer.</h1>
      <div class="body conbody">
         <p class="p" id="FAR_18_124__d1133e8">Electronic funds transfer payments may be waived for acquisitions to support unusual and compelling needs or emergency acquisitions. (See <a class="xref fm:ParaNumOnly" href="32.1103.html#FAR_32_1103">32.1103</a>(e).)</p>
      </div>
