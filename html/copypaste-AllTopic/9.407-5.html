      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">9.407-5</span> Scope of suspension.</h1>
      <div class="body conbody">
         <p class="p" id="FAR_9_407_5__d617e8">The scope of suspension shall be the same as that for debarment (see <a class="xref fm:ParaNumOnly" href="9.406-5.html#FAR_9_406_5">9.406-5</a>), except that the procedures of <a class="xref fm:ParaNumOnly" href="9.407-3.html#FAR_9_407_3">9.407-3</a> shall be used in imposing suspension.</p>
      </div>
