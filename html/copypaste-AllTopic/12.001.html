      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">12.001</span> Definition.</h1>
      <div class="body conbody">
         <p class="p">
            <em class="ph i d693e15_12.001 Term">Subcontract</em>, as used in this part, includes, but is not limited to, a transfer of commercial items between divisions, subsidiaries, or affiliates of a contractor or subcontractor.</p>
