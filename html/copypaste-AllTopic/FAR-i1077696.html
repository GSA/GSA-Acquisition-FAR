      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">37.205</span> Contracting officer responsibilities.</h1>
      <div class="body conbody">
         <p class="p" id="i1077696__d2409e8">The contracting officer shall ensure that the determination required in accordance with the guidelines at 
               <a class="xref fm:ParaNumOnly" href="FAR-i1077684.html#i1077684">37.204</a>
             has been made prior to issuing a solicitation.</p>
