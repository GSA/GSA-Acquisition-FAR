      <h1 class="title GSAR" id="ariaid-title1">
         <span class="ph autonumber">570.104</span> Competition.</h1>
      <div class="body conbody">
         <p class="GSAR     ">Unless the contracting officer uses
the simplified procedures in <a class="xref fm:Subpart" href="GSAM-i1854929.html#i1854929">subpart&nbsp; 570.2</a>, the
competition requirements of <a class="xref" href="https://www.acquisition.gov/content/part-6-competition-requirements" target="_blank">FAR&nbsp;part&nbsp;6</a> apply
to acquisition of leasehold interests in real property.</p>
