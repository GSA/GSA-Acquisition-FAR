   <article class="nested0" aria-labelledby="ariaid-title1" id="FAR_19_202_3">
      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">19.202-3</span> Equal low bids.</h1>
      <div class="body conbody">
         <p class="p" id="FAR_19_202_3__d1157e8">In the event of equal low bids (see <a class="xref fm:ParaNumOnly" href="14.408-6.html#FAR_14_408_6">14.408-6</a>), awards shall be made first to small business concerns which are also labor surplus area concerns, and second to small business concerns which are not also labor surplus area concerns.</p>
      </div>
