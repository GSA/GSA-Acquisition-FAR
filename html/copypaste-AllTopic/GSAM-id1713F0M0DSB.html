		    <h1 class="title topictitle1" id="ariaid-title1">
			      <span class="ph autonumber">508.404</span> Use of Federal Supply Schedules.</h1>
		    <div class="body conbody">
			      <p class="p">Although FAR 19 (except for the requirement at 19.202-1(e)(1)(iii)) does not apply to BPAs or orders placed against Federal Supply Schedule (FSS) contracts, they are not exempt from <a class="xref fm:Part" href="GSAM-CSTARNQP.html#CSTARNQP">part&nbsp; 519</a>.</p>
