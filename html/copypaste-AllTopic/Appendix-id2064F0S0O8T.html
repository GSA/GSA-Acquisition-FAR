      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">I-101.2</span> Minority institution of higher education.</h1>
      <div class="body conbody">
         <p class="p">An institution of higher education with a student body that reflects the composition specified in section 312(b)(3), (4), and (5) of the Higher Education Act of 1965 (20 U.S.C. 1058(b)(3), (4), and (5)).</p>
      </div>
