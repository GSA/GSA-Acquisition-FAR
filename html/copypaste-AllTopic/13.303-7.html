   <article class="nested0" aria-labelledby="ariaid-title1" id="FAR_13_303_7">
      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">13.303-7</span> Completion of BPAs.</h1>
      <div class="body conbody">
         <p class="p">An individual BPA is considered complete when the purchases under it equal its total dollar limitation, if any, or when its stated time period expires.</p>
      </div>
