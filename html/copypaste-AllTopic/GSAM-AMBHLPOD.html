		    <h1 class="title topictitle1" id="ariaid-title1">
			      <span class="ph autonumber">514.370</span> Copies of bids required.</h1>
		    <div class="body conbody">
			      <p class="p">Require each bidder to submit an original and at least one copy of its bid. This requirement does not apply to bids transmitted and received through an electronic commerce method authorized by the solicitation.</p>
