         <span class="ph autonumber">3.000</span> Scope of part.</h1>
      <div class="body conbody">
         <p class="p">This part prescribes policies and procedures for avoiding improper business practices and personal conflicts of interest and for dealing with their apparent or actual occurrence.</p>
