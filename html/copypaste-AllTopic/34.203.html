      <h1 class="title topictitle1" id="ariaid-title1"> 
         <span class="ph autonumber">34.203</span> Contract clause.</h1>
      <div class="body conbody">
         <p class="p">Insert a clause that is substantially the same as the clause at FAR 52.234-4, Earned Value Management System, in solicitations and contracts that require a contractor to use an EVMS.</p>
