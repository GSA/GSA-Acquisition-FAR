      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">3.400</span> Scope of subpart.</h1>
      <div class="body">
         <p class="p" id="FAR_3_400__d110e8">This subpart prescribes policies and procedures that restrict contingent fee arrangements for soliciting or obtaining Government contracts to those permitted by 
               <a class="xref" href="https://uscode.house.gov/view.xhtml?req=granuleid:USC-prelim-title10-section3321&amp;num=0&amp;edition=prelim" target="_blank">10 U.S.C. 3321(b)(1)</a>
               
             and <a class="xref" href="http://uscode.house.gov/view.xhtml?req=granuleid:USC-prelim-title41-section3901&amp;num=0&amp;edition=prelim" target="_blank">41 U.S.C. 3901</a>.</p>
      </div>
