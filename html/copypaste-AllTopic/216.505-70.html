      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">216.505-70</span> Orders under multiple award contracts.</h1>
      <div class="body conbody">
         <p class="p">If only one offer is received in response to an order exceeding the simplified acquisition threshold that is placed on a competitive basis, the contracting officer shall follow the procedures at <span class="ph DFARxref">
               <a class="xref fm:ParaNumOnly" href="215.371.html#DFARS-215.371">215.371</a>
            </span>.</p>
