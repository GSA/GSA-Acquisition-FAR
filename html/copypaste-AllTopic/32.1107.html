   <article class="nested0" aria-labelledby="ariaid-title1" id="FAR_32_1107">
      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">32.1107</span> Payment information.</h1>
      <div class="body conbody">
         <p class="p">The payment or disbursing office shall forward to the contractor available payment information that is suitable for transmission as of the date of release of the EFT instruction to the Federal Reserve System.</p>
      </div>
