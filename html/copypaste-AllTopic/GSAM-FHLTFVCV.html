		    <h1 class="title GSAR" id="FHLTFVCV__i2127106">
			      <span class="ph autonumber">543.205</span> Contract clauses.</h1>
		    <div class="body conbody">
			      <p class="GSAR     ">The contracting officer shall insert <a class="xref fm:ParaNumOnly" href="GSAM-i1874272.html#i1874272">552.243-71</a>, Equitable Adjustments, in solicitations and contracts containing FAR 52.243-4, Changes, FAR 52.243-5, Changes and Changed Conditions, or FAR 52.236-2, Differing Site Conditions.</p>
