      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">9.200</span> Scope of subpart.</h1>
      <div class="body">
         <p class="p">This subpart implements <a class="xref" href="http://uscode.house.gov/browse.xhtml;jsessionid=114A3287C7B3359E597506A31FC855B3" target="_blank">10 U.S.C.2319</a> and <a class="xref" href="http://uscode.house.gov/browse.xhtml;jsessionid=114A3287C7B3359E597506A31FC855B3" target="_blank">41 U.S.C.3311</a> and prescribes policies and procedures regarding qualification requirements and the acquisitions that are subject to such requirements.</p>
