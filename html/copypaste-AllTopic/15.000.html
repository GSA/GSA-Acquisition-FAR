   <article class="nested0" aria-labelledby="ariaid-title1" id="FAR_15_000">
      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">15.000</span> Scope of part.</h1>
      <div class="body conbody">
         <p class="p" id="FAR_15_000__d884e8">This part prescribes policies and procedures governing competitive and noncompetitive negotiated acquisitions. A contract awarded using other than sealed bidding procedures is a negotiated contract (see <a class="xref fm:ParaNumOnly" href="14.101.html#FAR_14_101">14.101</a>).</p>
      </div>
