         <span class="ph autonumber">225.7601</span> Restriction.</h1>
      <div class="body conbody">
         <p class="p">In accordance with 10 U.S.C. 2410i, do not enter into a contract with a foreign entity unless it has certified that it does not comply with the secondary Arab boycott of Israel.</p>
