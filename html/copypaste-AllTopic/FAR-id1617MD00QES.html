      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">9.407-5</span> Scope of suspension.</h1>
      <div class="body conbody">
         <p class="p" id="id1617MD00QES__d617e8">The scope of suspension shall be the same as that for debarment (see 
               <a class="xref fm:ParaNumOnly" href="FAR-i1115450.html#i1115450">9.406-5</a>
            ), except that the procedures of 
               <a class="xref fm:ParaNumOnly" href="FAR-i1115521.html#i1115521">9.407-3</a>
             shall be used in imposing suspension.</p>
      </div>
