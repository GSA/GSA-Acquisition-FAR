      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">49.106</span> Fraud or other criminal conduct.</h1>
      <div class="body conbody">
         <p class="p">If the TCO suspects fraud or other criminal conduct related to the settlement of a terminated contract, the TCO shall discontinue negotiations and report the facts under agency procedures.</p>
