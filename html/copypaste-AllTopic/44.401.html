      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">44.401</span> Applicability.</h1>
      <div class="body conbody">
         <p class="p" id="FAR_44_401__d2629e8">This subpart applies to all contracts and subcontracts. For the purpose of this subpart, the term "subcontract" has the same meaning as defined in <a class="xref fm:Part" href="Part_12.html#FAR_Part_12">part&nbsp; 12</a>.</p>
      </div>
