         <span class="ph autonumber">PGI 219.803</span> Selecting acquisitions for the 8(a) Program.</h1>
      <div class="body conbody">
         <p class="p List2">(1) Contracting activities should respond to SBA requests for contract support within 30 calendar days after receipt.</p>
         <p class="p List2">(2) Before considering a small business set-aside, review the acquisition for offering under the 8(a) Program.</p>
