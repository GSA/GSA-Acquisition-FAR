      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">19.502-7</span> 	Inclusion	of Federal Prison Industries, Inc.</h1>
      <div class="body conbody">
         <p class="p" id="FAR_19_502_7__d1188e10">When using competitive procedures in	accordance with <a class="xref fm:ParaNumOnly" href="8.602.html#FAR_8_602">8.602</a>(a)(4),	agencies shall include Federal Prison Industries, Inc. (FPI), in	the solicitation process and consider a timely offer from FPI.</p>
      </div>
