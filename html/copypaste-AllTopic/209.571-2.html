      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">209.571-2</span> Applicability.</h1>
      <div class="body conbody">
         <p class="p List1">(a)  This subsection applies to major defense acquisition programs.</p>
         <p class="p List1">(b)  To the extent that this section is inconsistent with <span class="ph FARxref">FAR subpart 9.5</span>, this section takes precedence.</p>
      </div>
