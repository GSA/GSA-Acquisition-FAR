      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">3.702</span> Definition.</h1>
      <div class="body conbody">
         <p class="p">
            <em class="ph i d132e15_3.702 Term">Final conviction</em> means a conviction, whether entered on a verdict or plea, including a plea of nolo contendere, for which a sentence has been imposed.</p>
