      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">44.401</span> Applicability.</h1>
      <div class="body conbody">
         <p class="p" id="id1617MD0M0H8__d2629e8">This subpart applies to all contracts and subcontracts. For the purpose of this subpart, the term “subcontract” has the same meaning as defined in 
               <a class="xref fm:Part" href="FAR-i1113784.html#i1113784">part&nbsp; 12</a>
            .</p>
      </div>
