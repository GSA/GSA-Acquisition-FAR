      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">232.001</span> Definitions.</h1>
      <div class="body conbody">
         <p class="p">“Incremental funding” means the partial funding of a contract or an exercised option, with additional funds anticipated to be provided at a later time. </p>
