      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">7.400</span> Scope of subpart.</h1>
      <div class="body">
         <p class="p">This subpart provides guidance pertaining to the decision to acquire equipment by lease or purchase. It applies to both the initial acquisition of equipment and the renewal or extension of existing equipment leases.</p>
