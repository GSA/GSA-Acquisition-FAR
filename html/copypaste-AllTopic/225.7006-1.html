   <article class="nested0" aria-labelledby="ariaid-title1" id="DFARS-225.7006-1">
      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">225.7006-1</span> Restriction.</h1>
      <div class="body conbody">
         <p class="p">In accordance with 10 U.S.C. 2534, do not acquire air circuit breakers for naval vessels unless they are manufactured in the United States, Australia, Canada, or the United Kingdom.</p>
      </div>
