         <span class="ph autonumber">36.300</span> Scope of subpart.</h1>

               <a class="xref" href="https://uscode.house.gov/view.xhtml?req=granuleid:USC-prelim-title10-section3241&amp;num=0&amp;edition=prelim" target="_blank">10 U.S.C. 3241</a>
               
             and <a class="xref" href="http://uscode.house.gov/view.xhtml?req=granuleid:USC-prelim-title41-section3309&amp;num=0&amp;edition=prelim" target="_blank">41 U.S.C. 3309</a>.</p>
