      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">41.100</span> Scope of part.</h1>
      <div class="body">
         <p class="p">This part prescribes policies, procedures, and contract format for the acquisition of utility services. (See <a class="xref fm:ParaNumOnly" href="FAR-i1076843.html#i1076843">41.102</a>(b) for services that are excluded from this part.)</p>
