      <h1 class="title topictitle1" id="ariaid-title1"> 
         <span class="ph autonumber">1.506</span> Signatory authority.</h1>
      <div class="body conbody">
         <p class="p">When a D&amp;F is required, the appropriate official according to agency regulations must sign it. Authority to sign or delegate signature authority for the various D&amp;Fs is shown in the applicable FAR part.</p>
