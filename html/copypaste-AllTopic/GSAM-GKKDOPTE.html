		    <h1 class="title topictitle1" id="ariaid-title1">
			      <span class="ph autonumber">515.606</span> Agency procedures.</h1>
		    <div class="body conbody">
			      <p class="p">Coordinating offices serve as agency points of contact and establish procedures for controlling the receipt, evaluation, and timely disposition of proposals consistent with FAR subpart 15.6.</p>
