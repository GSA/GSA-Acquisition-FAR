      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">53.102</span> Current editions.</h1>
      <div class="body conbody">
         <p class="p" id="FAR_53_102__d3794e8">The form prescriptions in <span class="ph ClauseProvisionXREF">
               <a class="xref fm:Subpart" href="Subpart_53.2.html#FAR_Subpart_53_2">subpart&nbsp; 53.2</a>
            </span>and the FAR forms located at <span class="ph ClauseProvisionXREF">
               <a class="xref" href="https://www.gsa.gov/forms" target="_blank">https://www.gsa.gov/forms</a>
            </span> contain current edition dates. Contracting officers shall use the current editions unless otherwise authorized under this regulation.</p>
