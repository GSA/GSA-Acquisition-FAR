         <span class="ph autonumber">536.208</span> Concurrent Performance

      <div class="body conbody">
         <p class="GSAM     " id="id201HCB0A0V2__id201HCB030NI">The prohibition at <a class="xref" href="https://www.acquisition.gov/content/36208-concurrent-performance-firm-fixed-price-and-other-types-construction-contracts" target="_blank">FAR&nbsp;36.208</a> does
not apply to construction contracts under the CMc project delivery
method.</p>
