      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">17.102</span> Applicability.</h1>
      <div class="body conbody">
         <p class="p" id="id1617MD00YYP__d1058e8">For DoD, NASA, and the Coast Guard, the authorities cited in 
               <a class="xref fm:ParaNumOnly" href="FAR-i1103259.html#i1103259">17.101</a>
             do not apply to contracts for the purchase of supplies to which 
               <a class="xref" href="http://uscode.house.gov/browse.xhtml;jsessionid=114A3287C7B3359E597506A31FC855B3" target="_blank">40 U.S.C.759</a>
             applies (information resource management supply contracts).</p>
      </div>
