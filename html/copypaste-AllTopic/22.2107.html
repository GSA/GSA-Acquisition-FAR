   <article class="nested0" aria-labelledby="ariaid-title1" id="FAR_22_2107">
      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">22.2107</span> Waiver of rights.</h1>
      <div class="body conbody">
         <p class="p" id="FAR_22_2107__d1518e8">Employees cannot waive, nor may contractors induce employees to waive, their rights under E.O. 13706 or <span class="ph CFR">29 CFR Part 13</span> (see <span class="ph CFR">29 CFR 13.7</span>).</p>
      </div>
