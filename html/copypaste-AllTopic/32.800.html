      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">32.800</span> Scope of subpart.</h1>
      <div class="body">
         <p class="p">This subpart prescribes policies and procedures for the assignment of claims under the Assignment of Claims Act of1940, as amended, (<a class="xref" href="http://uscode.house.gov/view.xhtml?req=granuleid:USC-prelim-title31-section3727&amp;num=0&amp;edition=prelim" target="_blank">31 U.S.C.3727</a>, <a class="xref" href="http://uscode.house.gov/view.xhtml?req=granuleid:USC-prelim-title41-section6305&amp;num=0&amp;edition=prelim" target="_blank">41 U.S.C. 6305</a>) (hereafter referred to as "the Act").</p>
      </div>
