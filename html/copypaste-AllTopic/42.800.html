         <span class="ph autonumber">42.800</span> Scope of subpart.</h1>
      <div class="body">
         <p class="p">This subpart prescribes policies and procedures for-</p>
         
            
               <p class="p" id="FAR_42_800__d2538e12"><span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                  <span class="ph autonumber">(a)</span>
						            Issuing notices of intent to disallow costs; and</p>
            
            
               <p class="p" id="FAR_42_800__d2538e17"><span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                  <span class="ph autonumber">(b)</span>
						            Disallowing costs already incurred during the course of performance.</p>
            
         
      </div>
