      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">236.604</span> Performance evaluation.</h1>
      <div class="body conbody">
         <p class="p">Prepare a separate performance evaluation after actual construction of the project.  Ordinarily, the evaluating official should be the person most familiar with the architect-engineer contractor’s performance.</p>
