      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">41.100</span> Scope of part.</h1>
      <div class="body">
         <p class="p">This part prescribes policies, procedures, and contract format for the acquisition of utility services. (See <a class="xref fm:ParaNumOnly" href="41.102.html#FAR_41_102">41.102</a>(b) for services that are excluded from this part.)</p>
