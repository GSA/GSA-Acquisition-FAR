		    <h1 class="title topictitle1" id="ariaid-title1">
			      <span class="ph autonumber">522.1406</span> Complaint procedures.</h1>
		    <div class="body conbody">
			      <p class="p">After consultation with OGC, forward complaints to the cognizant OFCCP office, with a copy to the agency labor advisor and the appropriate Office of Inspector General Field Office.</p>
