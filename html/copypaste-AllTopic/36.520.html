      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">36.520</span> Contracting by negotiation.</h1>
      <div class="body conbody">
         <p class="p" id="FAR_36_520__d2348e8">The contracting officer shall insert in solicitations for construction the provision at <a class="xref fm:ParaNumOnly" href="52.236-28.html#FAR_52_236_28">52.236-28</a>, Preparation of Offers-Construction, when contracting by negotiation.</p>
