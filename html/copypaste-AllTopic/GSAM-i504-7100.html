         <span class="ph autonumber">504.7100</span> Scope of subpart.</h1>
      <div class="body conbody">
         <p class="GSAM     ">This subpart
prescribes policies and procedures concerning acquisition reviews.
FAR part 18 acquisitions are exempt from this subpart.</p>
