      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">42.500</span> Scope of subpart.</h1>
      <div class="body">
         <p class="p">This subpart prescribes policies and procedures for the postaward orientation of contractors and subcontractors through-</p>
         
            
               <p class="p" id="id1617MA0D0TC__d2493e12"><span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                  <span class="ph autonumber">(a)</span>
                  A conference; or</p>
            
            
               <p class="p" id="id1617MA0D0TC__d2493e17"><span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                  <span class="ph autonumber">(b)</span>
                  A letter or other form of written communication.</p>
            
         
      </div>
