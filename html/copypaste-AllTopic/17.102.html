   <article class="nested0" aria-labelledby="ariaid-title1" id="FAR_17_102">
      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">17.102</span> Applicability.</h1>
      <div class="body conbody">
         <p class="p" id="FAR_17_102__d1058e8">For DoD, NASA, and the Coast Guard, the authorities cited in <a class="xref fm:ParaNumOnly" href="17.101.html#FAR_17_101">17.101</a> do not apply to contracts for the purchase of supplies to which <a class="xref" href="http://uscode.house.gov/view.xhtml?req=granuleid:USC-prelim-title40-section759&amp;num=0&amp;edition=prelim" target="_blank">40 U.S.C.759</a> applies (information resource management supply contracts).</p>
      </div>
