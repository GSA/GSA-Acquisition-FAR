      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">51.000</span> Scope of part.</h1>
      <div class="body conbody">
         <p class="p">This part prescribes policies and procedures for the use by contractors of Government supply sources and interagency fleet management system (IFMS) vehicles and related services.</p>
