   <article class="nested0" aria-labelledby="ariaid-title1" id="DFARS-232.501-1">
      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">232.501-1</span> Customary progress payment rates.</h1>
      <div class="body conbody">
         <p class="p List1">(a)  The customary progress payment rates for DoD contracts, including contracts that contain foreign military sales (FMS) requirements, are 80 percent for large business concerns and 90 percent for small business concerns.</p>
