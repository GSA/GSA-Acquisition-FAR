      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">10.003</span> Contract clause.</h1>
      <div class="body conbody">
         <p class="p" id="FAR_10_003__d649e8">The contracting officer shall insert the clause at <a class="xref fm:ParaNumOnly" href="52.210-1.html#FAR_52_210_1">52.210-1</a>, Market Research, in solicitations and contracts over 
					$6 million
				 for the procurement of items other than commercial items.</p>
      </div>
