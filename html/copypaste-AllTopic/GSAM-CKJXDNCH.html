		    <h1 class="title topictitle1" id="ariaid-title1">
			      <span class="ph autonumber">524.203</span> Policy.</h1>
		    <div class="body conbody">
			      
				        
					          <p class="p" id="CKJXDNCH__d483e17"><span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                  <span class="ph autonumber">(a)</span>
                  
                  
                  
                  
                  
                  
                  
                  
                  
                  
                  
                  
						            &nbsp;See 41 CFR 105-60 and GSA FOIA procedures available on Insite, for requirements on making records available under FOIA.</p>
				        
				        
					          <p class="p" id="CKJXDNCH__d483e26"><span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                  <span class="ph autonumber">(b)</span>
                  
                  
                  
                  
                  
                  
                  
                  
                  
                  
                  
                  
						            &nbsp;The contracting officer shall notify the appropriate FOIA officer of the request.</p>
