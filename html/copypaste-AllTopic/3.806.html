      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">3.806</span> Processing suspected violations.</h1>
      <div class="body conbody">
         <p class="p" id="FAR_3_806__d146e8">The contracting officer shall report suspected violations of the requirements of <a class="xref" href="http://uscode.house.gov/view.xhtml?req=granuleid:USC-prelim-title31-section1352&amp;num=0&amp;edition=prelim" target="_blank">31 U.S.C.1352</a> in accordance with agency procedures.</p>
      </div>
