      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">31.601</span> Purpose.</h1>
      <div class="body conbody">
         <p class="p">This subpart provides the principles for determining allowable cost of contracts and subcontracts with State, local, and federally recognized Indian tribal governments.</p>
