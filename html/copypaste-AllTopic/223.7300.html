      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">223.7300</span> Definition.</h1>
      <div class="body conbody">
         <p class="p">“Legacy system,” as used in this subpart, means any program that has passed Milestone A in the defense acquisition management system, as defined in DoD Instruction 5000.02.</p>
