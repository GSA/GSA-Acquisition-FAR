      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">1.400</span> Scope of subpart.</h1>
      <div class="body">
         <p class="p">This subpart prescribes the policies and procedures for authorizing deviations from the FAR. Exceptions pertaining to the use of forms prescribed by the FAR are covered in <a class="xref fm:Part" href="FAR-i1002165.html#i1002165">part&nbsp; 53</a> rather than in this subpart.</p>
      </div>
