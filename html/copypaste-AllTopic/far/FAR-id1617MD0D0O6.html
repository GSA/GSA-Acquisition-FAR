      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">31.205-3</span> Bad debts.</h1>
      <div class="body conbody">
         <p class="p">Bad debts, including actual or estimated losses arising from uncollectible accounts receivable due from customers and other claims, and any directly associated costs such as collection costs, and legal costs are unallowable.</p>
