         <span class="ph autonumber">1.700</span> Scope of subpart.</h1>
      <div class="body">
         <p class="p">This subpart prescribes general policies and procedures for the use of determinations and findings (D&amp;F’s). Requirements for specific types of D&amp;F’s can be found with the appropriate subject matter.</p>
