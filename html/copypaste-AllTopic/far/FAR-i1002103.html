      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">53.107</span>  Obtaining forms.</h1>
      <div class="body conbody">
         <p class="p" id="i1002103__d3789e8">Executive agencies shall obtain standard and optional forms from the General Services Administration (GSA) Forms Library at <span class="ph ClauseProvisionXREF">
               <a class="xref" href="https://www.gsa.gov/forms" target="_blank">https://www.gsa.gov/forms</a>
            </span>. Agency forms are available from the prescribing agency.</p>
      </div>
