         <span class="ph autonumber">213.101</span> General.</h1>
      <div class="body conbody">
         <p class="p">Structure awards valued above the micro-purchase threshold (e.g., contract line items, delivery schedule, and invoice instructions) in a manner that will minimize the generation of invoices valued at or below the micro-purchase threshold.</p>
