         <span class="ph autonumber">12.001</span> Definition.</h1>
      <div class="body conbody">
         <p class="p">
            <em class="ph i _12.001d693e15 Term">Subcontract,</em> as used in this part, includes, but is not limited to, a transfer of commercial items between divisions, subsidiaries, or affiliates of a contractor or subcontractor.</p>
