      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">3.403</span> Applicability.</h1>
      <div class="body conbody">
         <p class="p">This subpart applies to all contracts. Statutory requirements for negotiated contracts are, as a matter of policy, extended to sealed bid contracts.</p>
