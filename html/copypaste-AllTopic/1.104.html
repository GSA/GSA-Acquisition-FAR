      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">1.104</span> Applicability.</h1>
      <div class="body conbody">
         <p class="p" id="FAR_1_104__d17e8">The FAR applies to all acquisitions as defined in <a class="xref fm:Part" href="Part_2.html#FAR_Part_2">part&nbsp; 2</a> of the FAR, except where expressly excluded.</p>
