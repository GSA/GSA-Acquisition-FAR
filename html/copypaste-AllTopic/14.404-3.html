      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">14.404-3</span> Notice to bidders of rejection of all bids.</h1>
      <div class="body conbody">
         <p class="p">When it is determined necessary to reject all bids, the contracting officer shall notify each bidder that all bids have been rejected and shall state the reason for such action.</p>
