   <article class="nested0" aria-labelledby="ariaid-title1" id="FAR_52_233_4">
      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">52.233-4</span> Applicable Law for Breach of Contract Claim.</h1>
      <div class="body conbody clause">
         <p class="p" id="FAR_52_233_4__d3542e8">As prescribed in <span class="ph ClauseProvisionXREF">
               <a class="xref fm:ParaNumOnly" href="33.215.html#FAR_33_215">33.215</a>(b)</span>, insert the following clause:</p>
         <p class="p Ctr_SmCaps" id="FAR_52_233_4__d3542e15">Applicable Law for Breach of Contract Claim <span class="ph SmCaps">(Oct 2004)</span>
         </p>
         <p class="p">United States law will apply to resolve any claim of breach of this contract.</p>
         <p class="p Endofclause">(End of clause)</p>
      </div>
