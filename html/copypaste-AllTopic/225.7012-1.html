      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">225.7012-1</span> Restriction.</h1>
      <div class="body conbody">
         <p class="p">In accordance with Section 8112 of Pub. L. 100-202, and similar sections in subsequent DoD appropriations acts, do not purchase a supercomputer unless it is manufactured in the United States.</p>
      </div>
