      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">15.000</span> Scope of part.</h1>
      <div class="body conbody">
         <p class="p" id="id1617MA030H1__d884e8">This part prescribes policies and procedures governing competitive and noncompetitive negotiated acquisitions. A contract awarded using other than sealed bidding procedures is a negotiated contract (see 
               <a class="xref fm:ParaNumOnly" href="FAR-i1110976.html#i1110976">14.101</a>
            ).</p>
      </div>
