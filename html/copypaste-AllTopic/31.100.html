      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">31.100</span> Scope of subpart.</h1>
      <div class="body">
         <p class="p">This subpart describes the applicability of the cost principles and procedures in succeeding subparts of this part to various types of contracts and subcontracts. It also describes the need for advance agreements.</p>
