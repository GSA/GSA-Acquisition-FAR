         <span class="ph autonumber">244.302</span> Requirements.</h1>
      <div class="body conbody">
         <p class="p List1">(a)  In lieu of the threshold at <span class="ph FARxref">FAR 44.302</span>(a), the ACO shall determine the need for a CPSR if a contractor’s sales to the Government are expected to exceed $50 million during the next 12 months.</p>
