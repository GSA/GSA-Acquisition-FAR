      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">36.519</span> Organization and direction of the work.</h1>
      <div class="body conbody">
         <p class="p" id="FAR_36_519__d2347e8">The contracting officer shall insert the clause at <a class="xref fm:ParaNumOnly" href="52.236-19.html#FAR_52_236_19">52.236-19</a>, Organization and Direction of the Work, in solicitations and contracts when a cost-reimbursement construction contract is contemplated.</p>
