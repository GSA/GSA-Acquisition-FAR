      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">3.201</span> Applicability.</h1>
      <div class="body conbody">
         <p class="p" id="FAR_3_201__d101e8">This subpart applies to all executive agencies, except that coverage concerning exemplary damages applies only to the Department of Defense (<a class="xref" href="https://uscode.house.gov/view.xhtml?req=granuleid:USC-prelim-title10-section4651&amp;num=0&amp;edition=prelim" target="_blank">10 U.S.C. 4651</a>).
         </p>
      </div>
