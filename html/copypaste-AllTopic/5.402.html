      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">5.402</span> General public.</h1>
      <div class="body conbody">
         <p class="p" id="FAR_5_402__d351e8">Contracting officers shall process requests for specific information from the general public, including suppliers, in accordance with <a class="xref fm:Subpart" href="Subpart_24.1.html#FAR_Subpart_24_1">subpart&nbsp; 24.1</a> or <a class="xref fm:ParaNumOnly" href="Subpart_24.2.html#FAR_Subpart_24_2">24.2</a>, as appropriate.</p>
      </div>
