      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">203.901</span> Definitions.</h1>
      <div class="body conbody">
         <p class="p">“Abuse of authority,” as used in this subpart, means an arbitrary and capricious exercise of authority that is inconsistent with the mission of DoD or the successful performance of a DoD contract.</p>
