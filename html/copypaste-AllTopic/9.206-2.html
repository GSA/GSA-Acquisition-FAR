      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">9.206-2</span> Contract clause.</h1>
      <div class="body conbody">
         <p class="p">The contracting officer shall insert the clause at <a class="xref fm:ParaNumOnly" href="52.209-1.html#FAR_52_209_1">52.209-1</a>, Qualification	Requirements, in solicitations and contracts when the acquisition	is subject to a qualification requirement.</p>
