   <article class="nested0" aria-labelledby="ariaid-title1" id="FAR_3_502_3">
      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">3.502-3</span> Contract clause.</h1>
      <div class="body conbody">
         <p class="p" id="FAR_3_502_3__d124e8">The contracting officer shall insert the clause at <a class="xref fm:ParaNumOnly" href="52.203-7.html#FAR_52_203_7">52.203-7</a>, Anti-Kickback Procedures, in solicitations and contracts exceeding $150,000, other than those for commercial items (see <a class="xref fm:Part" href="Part_12.html#FAR_Part_12">part&nbsp; 12</a>).</p>
      </div>
