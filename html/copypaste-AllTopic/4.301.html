      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">4.301</span> Definition.</h1>
      <div class="body conbody">
         <p class="p">
            <em class="ph i _4.301d203e15 Term">Printed or copied double-sided</em>, as used in this subpart, means printing or reproducing a document so that information is on both sides of a sheet of paper.</p>
