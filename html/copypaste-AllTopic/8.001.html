         <span class="ph autonumber">8.001</span> General.</h1>
      <div class="body conbody">
         <p class="p" id="FAR_8_001__d454e8">Regardless of the source of supplies or services to be acquired, information technology acquisitions shall comply with capital planning and investment control requirements in <a class="xref" href="http://uscode.house.gov/browse.xhtml;jsessionid=114A3287C7B3359E597506A31FC855B3" target="_blank">40 U.S.C.11312</a> and OMB CircularA-130.</p>
