      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">42.901</span> General.</h1>
      <div class="body conbody">
         <p class="p">The contract administration office shall take prompt action to determine the potential impact of a contractor bankruptcy on the Government in order to protect the interests of the Government.</p>
