      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">14.302</span> Bid submission.</h1>
      <div class="body conbody">
         <p class="p">Bids shall be submitted so that they will be received in the office designated in the invitation for bids not later than the exact time set for opening of bids.</p>
