      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">36.600</span> Scope of subpart.</h1>
      <div class="body">
         <p class="p">This subpart prescribes policies and procedures applicable to the acquisition of architect-engineer services, including orders for architect-engineer services under multi-agency contracts (see <a class="xref fm:ParaNumOnly" href="16.505.html#FAR_16_505">16.505</a>(a)(9)).</p>
