      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">PGI 212.7102</span> Pilot Program.</h1>
      <div class="body conbody">
         <p class="p">Contracting officers shall ensure that contract files fully and adequately document the market research and rationale supporting a conclusion that the military-purpose nondevelopmental item definition in DFARS <a class="xref fm:ParaNumOnly" href="212.7101.html#DFARS-212.7101">212.7101 Definitions.</a> has been satisfied.</p>
