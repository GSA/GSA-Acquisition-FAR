      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">18.121</span> Bid guarantees.</h1>
      <div class="body conbody">
         <p class="p" id="FAR_18_121__d1130e8">The chief of the contracting office may waive the requirement to obtain a bid guarantee for emergency acquisitions when a performance bond or a performance bond and payment bond is required. (See <a class="xref fm:ParaNumOnly" href="28.101-1.html#FAR_28_101_1">28.101-1</a>(c).)</p>
