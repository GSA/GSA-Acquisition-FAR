         <span class="ph autonumber">25.201</span> Policy.</h1>
      <div class="body conbody">
         <p class="p" id="FAR_25_201__d1631e8">Except as provided in <a class="xref fm:ParaNumOnly" href="25.202.html#FAR_25_202">25.202</a>, use only domestic construction materials in construction contracts performed in the United States.</p>
