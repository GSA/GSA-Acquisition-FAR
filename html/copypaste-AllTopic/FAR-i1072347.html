      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">46.315</span> Certificate of conformance.</h1>
      <div class="body conbody">
         <p class="p" id="i1072347__d2703e8">The contracting officer shall insert the clause at 
               <a class="xref fm:ParaNumOnly" href="FAR-i1047123.html#i1047123">52.246-15</a>
            , Certificate of Conformance, in solicitations and contracts for supplies or services when the conditions in 
               <a class="xref fm:ParaNumOnly" href="FAR-i1072061.html#i1072061">46.504</a>
             apply.</p>
      </div>
