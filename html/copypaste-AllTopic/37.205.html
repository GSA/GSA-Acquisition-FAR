      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">37.205</span> Contracting officer responsibilities.</h1>
      <div class="body conbody">
         <p class="p" id="FAR_37_205__d2409e8">The contracting officer shall ensure that the determination required in accordance with the guidelines at <a class="xref fm:ParaNumOnly" href="37.204.html#FAR_37_204">37.204</a> has been made prior to issuing a solicitation.</p>
      </div>
