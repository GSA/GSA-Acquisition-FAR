      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">PGI 249.105-2</span>  Release of excess funds.</h1>
      <div class="body conbody">
         <p class="p">The DD Form 1598, Contract Termination Status Report, may be used to recommend the release of excess funds.  Include the accounting classification reference numbers, funds citations, and allocated amounts in any recommendation for release of excess funds.</p>
