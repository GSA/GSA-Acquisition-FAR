         <span class="ph autonumber">42.1504</span> Contract clause.</h1>
      <div class="body conbody">
         <p class="p" id="FAR_42_1504__d2580e8">Insert the clause at <a class="xref fm:ParaNumOnly" href="52.242-5.html#FAR_52_242_5">52.242-5</a>, Payments to Small Business Subcontractors, in all solicitations and contracts containing the clause at <a class="xref fm:ParaNumOnly" href="52.219-9.html#FAR_52_219_9">52.219-9</a>, Small Business Subcontracting Plan.</p>
