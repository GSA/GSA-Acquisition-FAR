         <span class="ph autonumber">9.206-2</span> Contract clause.</h1>
      <div class="body conbody">
         <p class="p">The contracting officer shall insert the clause at <a class="xref fm:ParaNumOnly" href="FAR-id165RA01N0KN.html#i1062457">52.209-1</a>, Qualification
Requirements, in solicitations and contracts when the acquisition
is subject to a qualification requirement.</p>
