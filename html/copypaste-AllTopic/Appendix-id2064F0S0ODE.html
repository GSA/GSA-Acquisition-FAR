      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">I-101.7</span>Service-disabled veteran-owned small business.</h1>
      <div class="body conbody">
         <p class="p List2">A small business concern owned and controlled by service-disabled veterans as defined in section 8(d)(3) of the Small Business Act (15 U.S.C. 637(d)(3)).</p>
