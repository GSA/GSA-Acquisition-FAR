      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">18.115</span> HUBZone sole source awards.</h1>
      <div class="body conbody">
         <p class="p" id="FAR_18_115__d1124e8">Contracts may be awarded to Historically Underutilized Business Zone (HUBZone) small business concerns on a sole source basis. (See <a class="xref fm:ParaNumOnly" href="19.1306.html#FAR_19_1306">19.1306</a>.)</p>
