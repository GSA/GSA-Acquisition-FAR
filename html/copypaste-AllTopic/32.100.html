      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">32.100</span> Scope of subpart.</h1>
      <div class="body">
         <p class="p">This subpart provides policies and procedures applicable to contract financing and payment for any purchases other than purchases of commercial items in accordance with <a class="xref fm:Part" href="Part_12.html#FAR_Part_12">part&nbsp; 12</a>.</p>
