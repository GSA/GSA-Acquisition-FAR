      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">45.604-2</span> Use of GSA sponsored sales centers.</h1>
      <div class="body conbody">
         <p class="p">Agencies may use sales center services. Use of such centers for sale of surplus property is authorized when in the best interest of the Government, consistent with contract terms and conditions.</p>
