      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">7.500</span> Scope of subpart.</h1>
      <div class="body">
         <p class="p">The purpose of this subpart is to prescribe policies and procedures to ensure that inherently governmental functions are not performed by contractors.</p>
