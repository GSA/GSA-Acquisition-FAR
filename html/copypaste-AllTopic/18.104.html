         <span class="ph autonumber">18.104</span> Unusual and compelling urgency.</h1>
      <div class="body conbody">
         <p class="p" id="FAR_18_104__d1113e8">Agencies may limit the number of sources and full and open competition need not be provided for contracting actions involving urgent requirements. (See <a class="xref fm:ParaNumOnly" href="6.302-2.html#FAR_6_302_2">6.302-2</a>.)</p>
