      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">32.008</span> Notification of overpayment.</h1>
      <div class="body conbody">
         <p class="p" id="FAR_32_008__d2041e8">If the contractor notifies the contracting officer of a duplicate payment or that the Government has otherwise overpaid, the contracting officer shall follow the procedures at <a class="xref fm:ParaNumOnly" href="32.604.html#FAR_32_604">32.604</a>.</p>
      </div>
